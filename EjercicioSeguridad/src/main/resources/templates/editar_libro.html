<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Title</title>
</head>
<body>
<nav class="navbar" style="background-color: #0000FF">
  <!--   <a type="button" class="btn btn-outline-light"><i class="bi bi-journal-arrow-down"></i> Administraci칩n de libros</a> -->
  <a type="button" class="btn btn-light" th:href="@{/home}"><i class="bi bi-house-fill"></i>Inicio</a>
  <a type="button" class="btn btn-light" th:href="@{/autores/nuevo}"><i class="bi bi-menu-button-wide-fill"></i> Registrar Autores </a>



  <div class="text-end">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a type="button" class="btn btn-light" th:href="@{/autores}"><i class="bi bi-menu-button-wide-fill"></i> Lista de autores </a>
      </li>
    </ul>
  </div>




  <div>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a type="button" class="btn btn-light" th:href="@{/libros}"><i class="bi bi-menu-button-wide-fill"></i>  Lista de libros </a>
      </li>
    </ul>
  </div>

  <div class="text-end">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a type="button" class="btn btn-danger" href="#" th:href="@{/}">Sistema de sesion</a>
      </li>
    </ul>
  </div>


</nav>


<!-- Fondo del form de registros de libros con link de imagen -->
<div class="bg-image" style=" background-image:
            url('https://i.pinimg.com/564x/9b/a7/a6/9ba7a6f8ff3d337564ee1fe7d97c74b1.jpg');
             height: 100vh;" >

  <br>

  <div class="container">
    <div class="row d-flex container justify-content-center">
      <div class="col-sm-5">

        <div class="card">
          <div class="card-header">
            <h1 style="text-align:center" class="p-3 mb-2 bg-primary bg-gradient text-white"><em> Edici칩n de libro </em></h1>
          </div>


          <div class="card-body">
            <form th:action="@{/libros/{id}(id=${libro.id})}" th:object="${libro}" method="POST">

              <div class="form-group">
                <label>Isbn : </label>
                <input type="number" name="isbn" th:field="*{isbn}" class="form-control"
                       placeholder="Digite el isbn :" required>
              </div>

              <div class="form-group">
                <label>Titulo : </label>
                <input type="text" name="titulo" th:field="*{titulo}" class="form-control"
                       placeholder="Digite el titulo :" required>
              </div>

              <div class="form-group">
                <label>A침o : </label>
                <input type="number" name="year" th:field="*{year}" class="form-control"
                       placeholder="Digite el a침o :" required>
              </div>

              <div class="form-group">
                <label>Ejemplares : </label>
                <input type="number" name="cantidad" th:field="*{cantidad}" class="form-control"
                       placeholder="Digite la cantidad de ejemplares :" required>
              </div>

              <div class="form-group">
                <label>Ejemplares prestados : </label>
                <input type="number" name="condicion_libro" th:field="*{condicion_libro}"
                       class="form-control" placeholder="Digite la cantidad de ejemplares prestados :" required>
              </div>

              <br>

              <div class="box-footer">
                <button class="btn btn-primary"><i class="bi bi-journal-check"></i> Guardar</button>
                <a th:href="@{/libros}" class="btn btn-dark"><i class="bi bi-x-circle"></i> Cancelar</a>
              </div>

            </form>
          </div>

        </div>

      </div>

    </div>

  </div>

</div>
</body>
</html>
