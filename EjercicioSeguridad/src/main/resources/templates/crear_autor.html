<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Title</title>
</head>
<body>

<nav class="navbar" style="background-color: #008000;">
    <!--   <a type="button" class="btn btn-outline-light"><i class="bi bi-journal-arrow-down"></i> Administración de libros</a> -->
    <a type="button" class="btn btn-dark" th:href="@{/home}"><i class="bi bi-house-fill"></i>Inicio</a>
    <a type="button" class="btn btn-dark" th:href="@{/autores/nuevo}"><i class="bi bi-menu-button-wide-fill"></i> Registrar Autores </a>



    <div class="text-end">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a type="button" class="btn btn-dark" th:href="@{/autores}"><i class="bi bi-menu-button-wide-fill"></i> Lista de autores </a>
            </li>
        </ul>
    </div>




    <div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a type="button" class="btn btn-dark" th:href="@{/libros}"><i class="bi bi-menu-button-wide-fill"></i>  Lista de libros </a>
            </li>
        </ul>
    </div>

    <div class="text-end">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a type="button" class="btn btn-dark" href="#" th:href="@{/}">Sistema de sesion</a>
            </li>
        </ul>
    </div>


</nav>



<!-- Fondo del form de registros de autor con link de imagen -->
<div class="bg-image" style=" background-image:
            url('https://i.pinimg.com/564x/40/ba/4e/40ba4e25d4ecb1bd9efc85f1bfca6822.jpg');
             height: 100vh;" >

    <br>

    <div class="container">
        <div class="row d-flex container justify-content-center">
            <div class="col-sm-7">

                <div class="card">
                    <div class="card-header">
                        <h1 style="text-align:center" class="p-3 mb-2 bg-success bg-gradient text-white"><em> Administración de autores </em></h1>
                    </div>

                    <div class="card-body">
                        <form th:action="@{/autores}" th:object="${autor}" method="POST">

                            <div class="form-group">
                                <label>Nombre : </label>
                                <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre :" required>
                            </div>

                            <div class="form-group">
                                <label>Apellido : </label>
                                <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite el apellido :" required>
                            </div>

                            <div class="form-group">
                                <label>Lugar de Nacimiento : </label>
                                <input type="text" name="lugarNacimiento" th:field="*{lugarNacimiento}"
                                       class="form-control" placeholder="Digite el lugar de nacimiento :" required>
                            </div>

                            <div class="form-group">
                                <label>Fecha de Nacimiento : </label>
                                <input type="date" name="fechaNacimiento" th:field="*{fechaNacimiento}"
                                       class="form-control" placeholder="Digite el fecha de nacimiento :" required>
                            </div>

                            <br>

                            <div class="box-footer">
                                <button class="btn btn-success"><i class="bi bi-cloud-download-fill"></i> Guardar</button>
                                <a th:href="@{/autores}" class="btn btn-dark"><i class="bi bi-x-circle"></i> Cancelar</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
