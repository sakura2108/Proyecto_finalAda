<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Icons links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body background="flor.jpg">

<nav class="navbar-expand-md nav justify-content-end bg-dark navbar-dark">

    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}"><i class="bi bi-person-check"></i> En sesión</a>
                </li>
            </ul>
        </div>

        <div class="nav justify-content-end">
            <ul>
                <li sec:authorize="isAuthenticated()" class="nav-item">

                    <a class="btn btn-info" th:href="@{/logout}"><i class="bi bi-person-lock"></i> Cerrar sesión</a>

                </li>
            </ul>
        </div>
    </div>
</nav>

    <br>

    <div class="row d-flex justify-content-center">
        <div class="col-sm-6">
            <h2><i class="bi bi-person-vcard-fill"></i> Sistema de registros de Personas <i class="bi bi-person-vcard-fill"></i></h2>
        </div>
    </div>

    <br>

<div class="container">

    <h3><i class="bi bi-shield-check"></i> Bienvenido <span sec:authentication="principal.username"></span></h3>
    <br>

    <a th:href="@{/home}" class="btn btn-secondary"><i class="bi bi-house-lock-fill"></i> Entrar home </a>

    <br>
    <br>
    <br>

    <div>
        <h6><i class="bi bi-person-check"></i> Usuarios Registrados</h6>
        <table class="table table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="usuario: ${usuarios}">
                <td th:text="${usuario.id}">ID</td>
                <td th:text="${usuario.nombre}">Nombre</td>
                <td th:text="${usuario.apellido}">Apellido</td>
                <td th:text="${usuario.email}">Email</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
