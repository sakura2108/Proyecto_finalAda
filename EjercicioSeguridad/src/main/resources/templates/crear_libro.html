    <div class="container">
        <div class="row d-flex container justify-content-center">
            <div class="col-sm-5">

                <div class="card">
                    <div class="card-header">
                        <h1 style="text-align:center" class="p-3 mb-2 bg-primary bg-gradient text-white"><em> Registro de libro </em></h1>
                    </div>

                    <div class="card-body">
                        <form th:action="@{/libros}" th:object="${libro}" method="POST">

                            <div class="form-group">
                                <label>Isbn : </label>
                                <input type="number" name="isbn" th:field="*{isbn}" class="form-control"
                                       placeholder="Digite el isbn :" required>
                            </div>


                            <div class="form-group">
                                <label>Titulo : </label>
                                <input type="text" name="titulo" th:field="*{titulo}" class="form-control"
                                       placeholder="Digite el titulo :" required>
                            </div>

                            <div class="form-group">
                                <label>Año : </label>
                                <input type="number" name="year" th:field="*{year}" class="form-control"
                                       placeholder="Digite el año :" required>
                            </div>

                            <div class="form-group">
                                <label>Ejemplares : </label>
                                <input type="number" name="cantidad" th:field="*{cantidad}" class="form-control"
                                       placeholder="Digite la cantidad de libros :" required>
                            </div>

                            <div class="form-group">
                                <label>Ejemplares prestados : </label>
                                <input type="number" name="condicion_libro" th:field="*{condicion_libro}"
                                       class="form-control" placeholder="Digite la cantidad de libros prestados:" required>
                            </div>

                            <div class="form-group">
                                <label>Autor</label>
                                <select th:field="*{autor}" id="autor" class="form-select" required>
                                    <option selected value="">Seleccionar Autor</option>
                                    <option th:each="autor : ${autores}" th:text="${autor.nombre}"
                                            th:value="${autor.id}"></option>
                                </select>
                            </div>

                            <br>

                            <div class="box-footer">
                                <button class="btn btn-primary"><i class="bi bi-journal-check"></i> Guardar</button>
                                <a th:href="@{/libros}" class="btn btn-dark"><i class="bi bi-x-circle"></i> Cancelar</a>
                            </div>

                        </form>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>


</body>
</html>
