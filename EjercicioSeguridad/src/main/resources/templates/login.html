<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio de sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
              crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                            aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}">Registro e
                        inicio de sesión - Sistema de Registros</a>
                </div>
            </div>
        </nav>

        <br>
        <br>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <h1>Inicie su sesión</h1>
                    <br>

                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Usuario o contraseña inválidos</div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">Ha cerrado sesión exitosamente</div>                            
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="username">Nombre de usuario:</label>
                            <input id="username" name="username" type="text" class="form-control" required autofocus="autofocus" placeholder="Digite su email ID">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="password">Password:</label>
                            <input id="password" name="password" type="password" class="form-control" required autofocus="autofocus" placeholder="Digite su password">
                        </div> 

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3">
                                    <input type="submit" class="form-control btn btn-primary" id="login-submit" value="Iniciar sesión"/>  
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="form-group">
                        <span>Si eres nuevo usuario <a th:href="@{/registro}">Registraste aquí</a></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Latest compiled and minified JavaScript -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
         integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
         crossorigin="anonymous">
 </script>

    </body>
</html>
