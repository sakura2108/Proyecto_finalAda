<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Libro</title>
</head>
<body>

<div class="container">
    <div class="row">

        <h1 style="text-align:center" class="p-3 mb-2 bg-primary bg-gradient text-white"><i class="bi bi-journal-text"></i><em> Lista de libros </em><i class="bi bi-journal-text"></i></h1>
    </div>

    <br>

   <!-- <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/libros/nuevo}" class="btn btn-secondary"><i class="bi bi-journal-plus"></i> Agregar libro</a>
        </div>
    </div>-->

    <br>

    <table class="table table-hover" style="text-align:center">
        <thead class="table-dark">
        <tr>
            <th>Isbn</th>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Año</th>
            <th>Ejemplares</th>
            <th>Concidcion Ejemplar</th>

        </tr>
        </thead>

        <tbody  class="table-warning">
        <tr th:each="libro : ${libro} ">
            <td th:text="${libro.isbn}">Isbn</td>
            <td th:text="${libro.titulo}">Titulo</td>
            <td th:text="${libro.autor.nombre}">Autor</td>
            <td th:text="${libro.year}">Año</td>
            <td th:text="${libro.cantidad}">Ejemplares</td>0
            <td th:text="${libro.condicion_libro}">Condicion_ejemplar</td>
        </tr>
        </tbody>





</body>
</html>
